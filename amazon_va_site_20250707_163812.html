<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farhan Basharat | Amazon Virtual Assistant</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Ml4loD+M4ZVMaOoExZtBS0mNy+yddk80N6ljQqY6T+8e83c7FhWYtbQuK3MMsWAKjvVE0XyYbUH6hv+tBXO9HQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root{
      --primary:#FF9900;
      --dark:#131921;
      --light:#F5F5F5;
    }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;scroll-behavior:smooth;}
    body{color:var(--dark);background:var(--light);line-height:1.6;}
    header{background:var(--dark);color:#fff;padding:1rem 2rem;position:sticky;top:0;z-index:1000;display:flex;align-items:center;justify-content:space-between;}
    header .logo{font-size:1.5rem;font-weight:600;letter-spacing:1px;}
    nav ul{display:flex;gap:1.5rem;list-style:none;}
    nav a{color:#fff;text-decoration:none;font-weight:500;transition:opacity .2s ease;}
    nav a:hover{opacity:.7;}
    .btn-primary{background:var(--primary);color:#fff;border:none;padding:.75rem 1.5rem;border-radius:50px;font-size:1rem;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease;}
    .btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 15px rgba(0,0,0,.15);}
    .hero{display:flex;align-items:center;justify-content:center;text-align:center;min-height:75vh;background:url('https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=1350&q=80') center/cover fixed;position:relative;}
    .hero::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(19,25,33,.65);}
    .hero-content{position:relative;max-width:700px;padding:2rem;color:#fff;}
    .hero-content h1{font-size:2.8rem;font-weight:700;margin-bottom:1rem;}
    .hero-content p{font-size:1.1rem;margin-bottom:2rem;}
    section{padding:4rem 2rem;max-width:1100px;margin:auto;}
    .section-title{text-align:center;font-size:2rem;font-weight:600;margin-bottom:1.5rem;color:var(--dark);}
    .section-subtitle{text-align:center;font-size:1rem;color:#666;margin-bottom:3rem;}
    .about-grid{display:grid;grid-template-columns:1fr 1fr;gap:2rem;}
    .about-grid img{width:100%;border-radius:20px;}
    .services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:2rem;}
    .service-card{background:#fff;border-radius:20px;padding:2rem;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,.07);transition:transform .2s ease;}
    .service-card i{font-size:2rem;color:var(--primary);margin-bottom:1rem;}
    .service-card:hover{transform:translateY(-5px);}
    .testimonials{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:2rem;}
    .testimonial-card{background:#fff;border-radius:20px;padding:2rem;box-shadow:0 4px 12px rgba(0,0,0,.05);}
    .testimonial-card img{width:60px;height:60px;border-radius:50%;object-fit:cover;margin-bottom:.75rem;}
    .contact-wrapper{display:grid;grid-template-columns:1fr 1fr;gap:2rem;}
    form{display:flex;flex-direction:column;gap:1rem;}
    input,textarea{padding:.75rem 1rem;border:1px solid #ccc;border-radius:8px;font-size:1rem;resize:none;}
    footer{background:var(--dark);color:#bbb;text-align:center;padding:2rem;}
    footer a{color:var(--primary);text-decoration:none;}
    @media(max-width:768px){
      .about-grid,.contact-wrapper{grid-template-columns:1fr;}
      .hero-content h1{font-size:2.2rem;}
    }
  </style>
</head>

</html>
